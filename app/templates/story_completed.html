<!-- Page the user gets redirected to when they
     have successfully shared a user-story on to FB -->
{% extends "layout.html" %}

{% block main_content %}
  <div>
    <h2>Thank you for sharing your story!</h2>
  </div>
  <div
    class="fb-login-button"
    data-show-faces="true"
    data-width="200"
    data-max-rows="1"
    data-scope="publish_actions">
  </div>
{% endblock %}
