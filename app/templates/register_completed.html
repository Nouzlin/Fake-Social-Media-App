{% extends "layout.html" %}

{% block main_content %}
  <h2>Thank you for your interest!</h2>
  <h3>You are number {{ signups }} to sign up</h3>

  <h2>Tweets with #TDDD80:</h2>
  {% for tweet in tweets %}
    <h3>{{ tweet.name + " from " + tweet.location + " tweeted '" + tweet.text + "'" }}</h3>
  {% endfor %}

  <div
    class="fb-login-button"
    data-show-faces="true"
    data-width="200"
    data-max-rows="1"
    data-scope="publish_actions">
  </div>
{% endblock %}
